
sudo: required
language: bash

services:
  - docker

install:
  - ./build-musicbot.sh

script:
  - docker images -a

after_success:
  - >
    if [ "$TRAVIS_BRANCH" == "master" ]; then
      echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      docker push glego/musicbot
    fi